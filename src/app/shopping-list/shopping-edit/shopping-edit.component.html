<div class="row">
  <div class="col-sm-6">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" #nameInput>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" name="amount" class="form-control" #amountInput>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <button class="btn btn-success" (click)="addIngredient()">Add</button>
    <button class="btn btn-danger" (click)="deleteIngredient()">Delete</button>
    <button class="btn btn-primary" (click)="clearInput()">Clear</button>
  </div>
</div>
